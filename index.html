<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام مواظب الاحترافي | Mowazeb Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        /* Smooth transition for dark mode */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Base Styles */
      html.dark body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        /* Ensure dark mode doesn't affect print */
        html.dark body {
            background-color: white !important;
            color: black !important;
        }
        .dark .bg-white, .dark .bg-slate-800 {
            background-color: white !important;
            color: black !important;
            border: 1px solid #ddd;
        }
        
        /* Hide UI elements */
        aside, header, .no-print, button {
          display: none !important;
        }
        /* Reset layout for print */
        #root, #root > div {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }
        main {
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Allow content to flow */
        main > div {
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        /* Ensure table visibility */
        table {
          width: 100% !important;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid #e2e8f0;
          color: black !important;
        }
        /* Specific fix for shadow/borders */
        .shadow-sm, .shadow-md, .shadow-lg {
          box-shadow: none !important;
        }
        .bg-white {
          background-color: white !important;
        }
      }
    </style>
